version: '3'
services:

  # The Application
  app:
    image: shakyshane/laravel-php:latest
    working_dir: /var/www
    volumes:
      - ./:/var/www
    environment:
      - "DB_HOST=database"
      - "REDIS_HOST=cache"

  # The Web Server
  web:
    image: nginx:1.10-alpine
    volumes:
      - ./vhost.conf:/etc/nginx/conf.d/default.conf
    volumes_from:
      - app
    ports:
      - 8080:80

  # The Database
  database:
    image: mysql:5.6
    volumes:
      - dbdata:/var/lib/mysql
    environment:
      - "MYSQL_DATABASE=homestead"
      - "MYSQL_USER=homestead"
      - "MYSQL_PASSWORD=secret"
      - "MYSQL_ROOT_PASSWORD=secret"
    ports:
        - "33061:3306"

  cache:
    image: redis:3.0-alpine
    ports:
        - "63791:6379"

volumes:
  dbdata: